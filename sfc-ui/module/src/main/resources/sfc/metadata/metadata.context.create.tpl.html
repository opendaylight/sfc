<form role="form" id="createForm" name="createForm">

    <div class="col-md-12 form-horizontal" style="padding: 0;">
        <div class="col-md-6">
            <h3>
                {{'SFC_METADATA_CONTEXT_CREATE' | translate}}
                <sfc-data-template template-data-model="data"
                                   default-template-data-model="defaultTemplates['contextMetadataDefault']"
                                   dialog-id="createContextMetadata"></sfc-data-template>
            </h3>
        </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12" ng-repeat="entry in data track by $index">
        <div class="formElement form-horizontal" ng-form="f_context_metadata_{{$index}}">

            <div style="text-align: right; margin-bottom: 10px">
                <span class="spanTip">{{ 'SFC_METADATA_CONTEXT_REMOVE' | translate }}</span>
                <button type="button" class="btn btn-xs btn-danger" ng-click="removeContextMetadata($index)"><i
                        class="icon-minus"></i>
                </button>
            </div>

            <div class="form-group" show-validation-error>
                <label for="name_{{$index}}" class="col-lg-6 control-label small-label">{{'SFC_METADATA_CONTEXT_NAME'
                    |
                    translate}}</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="entry['name']" id="name_{{$index}}"
                           name="name"
                           placeholder="{{'SFC_METADATA_CREATE_CONTEXT_NAME' | translate}}" required
                           focus-me="{{true}}">
                </div>
            </div>

            <div class="form-group" show-validation-error>
                <label for="context_header1_{{$index}}" class="col-lg-6 control-label small-label">{{'SFC_METADATA_CONTEXT_HEADER1'
                    |
                    translate}}</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="entry['context-header1']"
                           id="context_header1_{{$index}}" name="context_header1"
                           placeholder="{{'SFC_METADATA_CREATE_CONTEXT_HEADER' | translate}}" focus-me="{{true}}"
                           uint32>
                </div>
            </div>

            <div class="form-group" show-validation-error>
                <label for="context_header2_{{$index}}" class="col-lg-6 control-label small-label">{{'SFC_METADATA_CONTEXT_HEADER2'
                    |
                    translate}}</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="entry['context-header2']"
                           id="context_header2_{{$index}}" name="context_header2"
                           placeholder="{{'SFC_METADATA_CREATE_CONTEXT_HEADER' | translate}}" focus-me="{{true}}"
                           uint32>
                </div>
            </div>

            <div class="form-group" show-validation-error>
                <label for="context_header3_{{$index}}" class="col-lg-6 control-label small-label">{{'SFC_METADATA_CONTEXT_HEADER3'
                    |
                    translate}}</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="entry['context-header3']"
                           id="context_header3_{{$index}}" name="context_header3"
                           placeholder="{{'SFC_METADATA_CREATE_CONTEXT_HEADER' | translate}}" focus-me="{{true}}"
                           uint32>
                </div>
            </div>

            <div class="form-group" show-validation-error>
                <label for="context_header4_{{$index}}" class="col-lg-6 control-label small-label">{{'SFC_METADATA_CONTEXT_HEADER4'
                    |
                    translate}}</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="entry['context-header4']"
                           id="context_header4_{{$index}}" name="context_header4"
                           placeholder="{{'SFC_METADATA_CREATE_CONTEXT_HEADER' | translate}}" focus-me="{{true}}"
                           uint32>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div style="text-align: right;">
            <span class="spanTip">{{ 'SFC_METADATA_CONTEXT_ADD' | translate }}</span>
            <button type="button" class="btn btn-xs btn-primary" ng-click="addContextMetadata()"><i
                    class="icon-plus"></i>
            </button>
        </div>
    </div>

    <div class="col-md-12">
        <button-submit type="submit" form="createForm" function="submit" label="{{'SFC_SAVE' | translate}}"></button-submit>
        <button-cancel type="button" state="main.sfc.metadata"></button-cancel>
        <span class="error clearfix">{{ error }}</span>
    </div>
</form>
