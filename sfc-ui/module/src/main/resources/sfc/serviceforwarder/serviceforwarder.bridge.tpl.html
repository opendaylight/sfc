<div ng-form="f_bridge">

    <div class="form-group">
        <label for="bridge_name_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_BRIDGE_NAME' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="bridge['bridge-name']"
                   id="bridge_name_{{idSuffix}}" name="bridge_name"
                   placeholder="{{'SFC_FORWARDER_CREATE_BRIDGE_NAME' | translate}}"
                    >
        </div>
    </div>

    <div class="form-group">
        <label for="bridge_uuid_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_BRIDGE_UUID' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="bridge['uuid']"
                   id="bridge_uuid_{{idSuffix}}" name="bridge_uuid"
                   placeholder="{{'SFC_FORWARDER_CREATE_BRIDGE_UUID' | translate}}"
                    >
        </div>
    </div>

    <div ng-repeat="eid in bridge['external-ids'] track by $index" ng-form="f_bridge_eid" class="form-group"
         show-validation-error>
        <div class="col-lg-1">
            <button type="button" class="btn btn-xs btn-danger" ng-click="removeEid($index)"><i
                    class="icon-minus"></i></button>
        </div>

        <div class="col-lg-5">
            <input type="text" class="form-control input-sm" ng-model="eid['name']"
                   name="eid_name"
                   placeholder="{{'SFC_FORWARDER_CREATE_BRIDGE_EID_NAME' | translate}}"
                   required>
        </div>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="eid['value']"
                   placeholder="{{'SFC_FORWARDER_CREATE_BRIDGE_EID_VALUE' | translate}}">
        </div>
    </div>

    <div style="text-align: right;">
        <span class="spanTip">{{ 'SFC_FORWARDER_BRIDGE_EID_ADD' | translate }}</span>
        <button type="button" class="btn btn-xs btn-primary" ng-click="addEid()"><i class="icon-plus"></i></button>
    </div>

</div>
