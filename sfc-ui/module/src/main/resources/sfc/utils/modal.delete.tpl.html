<div class="modal-header btn-warning">
    <h4 class="modal-title">{{'SFC_MODAL_DELETE_QUESTION' | translate}} '{{name}}'?</h4>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="delete()"><i class="icon-trash"></i> {{'SFC_MODAL_DELETE_BTN_DELETE' | translate}}</button>
    <button class="btn btn-orange" ng-click="dismiss()"><i class="icon-remove-sign"></i> {{'SFC_MODAL_DELETE_BTN_CANCEL' | translate}}</button>
</div>
