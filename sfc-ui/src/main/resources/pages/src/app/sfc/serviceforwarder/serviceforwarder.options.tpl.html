<div ng-form="f_options">

    <div class="form-group" show-validation-error>
        <label for="local_ip_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_OPTIONS_LOCAL_IP' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="options['local-ip']"
                   id="local_ip_{{idSuffix}}" name="local_ip"
                   placeholder="{{'SFC_FORWARDER_OPTIONS_CREATE_LOCAL_IP' | translate}}"
                   ip-address="{version:4, prefix:false}">
        </div>
    </div>

    <div class="form-group" show-validation-error>
        <label for="remote_ip_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_OPTIONS_REMOTE_IP' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="options['remote-ip']"
                   id="remote_ip_{{idSuffix}}" name="remote_ip"
                   placeholder="{{'SFC_FORWARDER_OPTIONS_CREATE_REMOTE_IP' | translate}}"
                   >
        </div>
    </div>

    <div class="form-group" show-validation-error>
        <label for="dst_port_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_OPTIONS_DST_PORT' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="options['dst-port']"
                   id="dst_port_{{idSuffix}}" name="dst_port"
                   placeholder="{{'SFC_FORWARDER_OPTIONS_CREATE_DST_PORT' | translate}}"
                   port>
        </div>
    </div>

    <div class="form-group" show-validation-error>
        <label for="tun_key_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_OPTIONS_TUN_KEY' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="options['key']"
                   id="key_{{idSuffix}}" name="key"
                   placeholder="{{'SFC_FORWARDER_OPTIONS_CREATE_TUN_KEY' | translate}}"
                   >
        </div>
    </div>

    <div class="form-group" show-validation-error>
        <label for="nsp_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_OPTIONS_NSP' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="options['nsp']"
                   id="nsp_{{idSuffix}}" name="nsp"
                   placeholder="{{'SFC_FORWARDER_OPTIONS_CREATE_NSP' | translate}}"
                   >
        </div>
    </div>

    <div class="form-group" show-validation-error>
        <label for="nsi_{{idSuffix}}" class="col-lg-6 control-label small-label">
            {{'SFC_FORWARDER_OPTIONS_NSI' | translate}}
        </label>

        <div class="col-lg-6">
            <input type="text" class="form-control input-sm" ng-model="options['nsi']"
                   id="nsi_{{idSuffix}}" name="nsi"
                   placeholder="{{'SFC_FORWARDER_OPTIONS_CREATE_NSI' | translate}}"
                   >
        </div>
    </div>


</div>
