<form role="form" id="createForm" name="createForm">
    <div class="col-md-5 form-horizontal">
        <h3>{{'SFC_FUNCTION' | translate}}</h3>

        <div class="formElement">
            <div class="form-group">
                <label for="name" class="col-lg-6 control-label small-label">{{'SFC_FUNCTION_NAME' | translate}}</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="data.name" id="name"
                           placeholder="{{'SFC_FUNCTION_CREATE_NAME' | translate}}" required focus-me="{{true}}">
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-lg-6 control-label small-label">{{'SFC_FUNCTION_TYPE' | translate}}</label>

                <div class="col-lg-6">
                    <select class="form-control input-sm" id="type" ui-select2 ng-model="data.type" ng-required="true"
                            data-placeholder="{{'SFC_FUNCTION_CREATE_TYPE' | translate}}">
                        <option value=""></option>
                        <option ng-repeat="t in servicefunction.type" value="{{t}}">{{t}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="ip" class="col-lg-6 control-label small-label">{{'SFC_FUNCTION_IP' | translate}}</label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="data['ip-mgmt-address']" id="ip"
                           placeholder="{{'SFC_FUNCTION_CREATE_IP' | translate}}"
                           ip-address required>
                </div>
            </div>

            <div class="form-group">
                <label for="nshaware" class="col-lg-6 control-label small-label">{{'SFC_FUNCTION_NSH_AWARE' | translate}}</label>

                <div class="col-lg-6">
                    <select class="form-control input-sm" id="nshaware" ui-select2 ng-model="data['nsh-aware']" ng-required="false"
                            data-placeholder="{{'SFC_FUNCTION_CREATE_TYPE' | translate}}">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-5 form-horizontal">
        <h3>{{'SFC_FUNCTION_DATA_PLANE_LOCATOR' | translate}}</h3>

        <div class="formElement" ng-form="data_plane_form"
             ng-repeat="locator in data['sf-data-plane-locator'] track by $index">
            <div style="text-align: right; margin-bottom: 10px">
                <span class="spanTip">{{ 'SFC_DATA_PLANE_LOCATOR_REMOVE' | translate }}</span>
                <button class="btn btn-xs btn-danger" ng-click="removeLocator($index)"><i class="icon-minus"></i>
                </button>
            </div>
            <div class="form-group">
                <label for="data_plane_name" class="col-lg-6 control-label small-label">
                    {{'SFC_FORWARDER_DATA_PLANE_LOCATOR_NAME' | translate}}
                </label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="locator['name']" id="data_plane_name"
                           placeholder="{{'SFC_FORWARDER_DATA_PLANE_LOCATOR_CREATE_NAME' | translate}}" required>
                </div>
            </div>

            <!--<div class="form-group">-->
            <!--<label for="transport" class="col-lg-6 control-label small-label">-->
            <!--{{'SFC_FORWARDER_DATA_PLANE_LOCATOR_TRANSPORT_TYPE' | translate}}-->
            <!--</label>-->

            <!--<div class="col-lg-6">-->
            <!--<select class="form-control input-sm" id="transport" ui-select2 ng-model="locator['transport']"-->
            <!--ng-required="false"-->
            <!--data-placeholder="{{'SFC_FORWARDER_DATA_PLANE_LOCATOR_CREATE_TRANSPORT_TYPE' | translate}}">-->

            <!--<option value=""></option>-->
            <!--<option ng-repeat="t in sff_dataplane_locator.transport" value="{{t}}">{{t}}</option>-->
            <!--</select>-->
            <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <label for="data_plane_ip" class="col-lg-6 control-label small-label">
                    {{'SFC_DATA_PLANE_LOCATOR_IP' | translate}}
                </label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" ng-model="locator['ip']"
                           id="data_plane_ip" placeholder="{{'SFC_DATA_PLANE_CREATE_LOCATOR_IP' | translate}}"
                           ip-address>
                </div>
            </div>

            <div class="form-group">
                <label for="data_plane_port" class="col-lg-6 control-label small-label">
                    {{'SFC_DATA_PLANE_LOCATOR_PORT' | translate}}
                </label>

                <div class="col-lg-6">
                    <input type="text" class="form-control input-sm"
                           ng-model="locator['port']"
                           id="data_plane_port" placeholder="{{'SFC_DATA_PLANE_CREATE_LOCATOR_PORT' | translate}}">
                </div>
            </div>

            <div class="form-group">
                <label for="data_plane_sff" class="col-lg-6 control-label small-label">
                    {{'SFC_FUNCTION_SFF_NAME' | translate}}
                </label>

                <div class="col-lg-6">
                    <!--<input type="hidden" id="forwarder" class="form-control input-sm" ui-select2="select2Options" ng-model="select2ModelSff" ng-required="true" data-placeholder="{{'SFC_FUNCTION_SFF_CREATE_NAME' | translate}}">-->
                    <input type="text" class="form-control input-sm"
                           ng-model="locator['service-function-forwarder']"
                           id="data_plane_sff" placeholder="{{'SFC_FUNCTION_SFF_CREATE_NAME' | translate}}">
                </div>
            </div>
        </div>
        <div style="text-align: right;">
            <span class="spanTip">{{ 'SFC_DATA_PLANE_LOCATOR_ADD' | translate }}</span>
            <button class="btn btn-xs btn-primary" ng-click="addLocator()"><i class="icon-plus"></i></button>
        </div>
    </div>

    <div class="col-md-12">
        <button-submit form="createForm" function="submit"></button-submit>
        <button-cancel state="main.sfc.servicefunction"></button-cancel>
        <span class="error clearfix">{{ error }}</span>
    </div>
</form>
